<div class="card bg-light mb-3" style="max-width: 50rem;" id="htmlData">
   
    <div class="card-body">
      <h5 class="card-title">Total: {{ total }} </h5>
      <hr>
      <h6 class="card-title">Items bought:</h6>
  
      <ul class="list-group">
        <li *ngFor="let order of productAdded" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ order.product.designation }}</span>
          <input type="number" class="form-control" min="0" max="{{ order.product.qtestock }}" [(ngModel)]="order.quantity" (click)="addTotal(order.product.prix, order.quantity)" />
        </li>
      </ul>
  
      <button class="btn btn-primary btn-block mt-3" (click)="checkoutProduct()" [disabled]="productAdded.length === 0">Checkout</button>
    </div>
  </div>
