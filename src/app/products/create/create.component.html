<div id="content-wrapper" class="d-flex flex-column align-items-center justify-content-center">
  <h2 class="mb-4 " style="font-weight: bold;font-family: Verdana;font-size: 22px;">Add Product</h2>
  <form (ngSubmit)="ajoutarticle()" class="bg-white p-4 rounded shadow" style="width:800px;">
    <div class="mb-3">
      <input type="text" class="form-control" id="reference" name="reference" placeholder="reference" [(ngModel)]="products.reference">
    </div>
    <div class="mb-3">
      <input required minlength="4" #designation="ngModel" type="text" class="form-control" id="designation" name="designation" placeholder="Désignation *" [(ngModel)]="products.designation">
    </div>
    <div *ngIf="designation.invalid && (designation.dirty || designation.touched)" class="alert">
      <div *ngIf="designation.errors?.['required']" [ngStyle]="{'color': 'red'}">
        Saisir la désignation
      </div>
      <div *ngIf="designation.errors?.['minlength']" [ngStyle]="{'color': 'red'}">
        La désignation doit avoir au moins 4 caractères
      </div>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="prix" name="prix" placeholder="Price" [(ngModel)]="products.prix">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="qtestock" name="qtestock" placeholder="Quantity" [(ngModel)]="products.qtestock">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="marque" name="marque" placeholder="Brand" [(ngModel)]="products.marque">
    </div>
    <div>
      <file-pond #myPond [options]="pondOptions"></file-pond>
    </div>
    <div class="mb-3">
      Categories :
      <select name="scategorieID" class="form-control" [(ngModel)]="products.scategorieID">
        <option *ngFor="let sd of scategories" [value]="sd._id">{{sd.nomscategorie}}</option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
    </div>
  </form>
</div>
